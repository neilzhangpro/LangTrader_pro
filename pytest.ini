[pytest]
# Pytest 配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    real_env: marks tests that require real exchange environment
    cex: marks tests for CEX exchanges
    dex: marks tests for DEX exchanges

